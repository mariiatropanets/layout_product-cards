<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <div class="product">
      <ul class="product__list">
        <li class="product__picture"></li>

        <li class="product__info">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </li>

        <li class="product__code">Product code: 195434

        </li>

        <li class="product-review">
           <div class="product-review__stars">
             <div class="product-review__star"></div>
             <div class="product-review__star"></div>
             <div class="product-review__star"></div>
             <div class="product-review__star"></div>
             <div class="product-review__star"></div>
             <div class="product-review__text">Reviews: 5</div>
            </div>
        </li>

      <li class="product__prise">
        <div class="product__prise-text">Prise:</div>

        <div class="product__prise-number">$2,199</div>
      </li>

      <li class="product__buy">
       <button class="button">Buy</button>
      </li>

    </div>
  </body>
</html>
