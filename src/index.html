<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <div class="card__info">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>
      </div>

      <div class="product-review">
        <div class="product-review__star"></div>

        <div class="product-review__star"></div>

        <div class="product-review__star"></div>

        <div class="product-review__star"></div>

        <div class="product-review__star"></div>

        <div class="product-review__text">Reviews: 5</div>
      </div>

      <div class="card__prise">
        <div class="card__prise-text">Prise:</div>

        <div class="card__prise-number">$2,199</div>
      </div>

      <a
        href="#"
        class="card-button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
